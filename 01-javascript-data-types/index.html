    function curry (fn) {
        const counter = fn.length;

        console.error('counter', counter);

        const createStep = (step, result) => {
          if (!step) {
            const boo = result();
            console.error('boo', boo);
            return;
          }

          // const wrapper = () => result;

          return createStep(step - 1, () => result);
        };

        const foo = createStep(counter, a => a)

        console.error('foo', foo);

        return foo;
    }

    const sum = (a, b, c) => a + b + c;
    const sumCurried = curry(sum);
